<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Score Table</title>
</head>
<body>    
        <main>
            <section class="buttons">
                <button class="bplus">+</button>
                <button class="bminus">-</button>
            </section>
            <section class="team">
                <p class="pTeam">TEAM 1</p>
            <P class="pScore">SCORE</P>
            <DIV class="score">00</DIV>
            
            </section>
        <aside class="setPoint">
            <p>SET</p>
            <div>0</div>
            <button>+</button>            
        </aside>
        <aside class="setPoint">
            <p>SET</p>
            <div>0</div>
            <button>+</button>
            </aside>
        <section class="team">
            <p class="pTeam">TEAM 2</p>
            <P class="pScore">SCORE</P>
            <DIV class="score">00</DIV>
        </section>
        <section class="buttons">
            <button class="bplus">+</button>
            <button class="bminus">-</button>
        </section>
         </main>

        <section id="reset" >
            <button>RESET</button>
        </section>   
</body>
</html>
