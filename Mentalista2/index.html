<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    
</head>
<body>
    
    <label for="guess">Guess</label>
    <input type="number" id="guess">   

    <button id="check">Check</button>

    <p id="output"></p>
    <p id="output2"></p>
    

    <script>
        // evento que dispara o botao check
        document.getElementById('check').addEventListener('click',teste);

        //Variaveis de inicializacao
        var ramdomNum = Math.floor(Math.random()*10 + 1)
        var life = 3
        
        function teste(){
            var guessedNum = document.getElementById('guess').value;
            var output = document.getElementById('output')
            console.log(ramdomNum);
            if (life > 0){
                if(guessedNum <=0){
                    alert('Favor entrar com numero valido')
                } else {
                    if (guessedNum == ramdomNum){
                        output.innerHTML = 'Congratulations you Guessed Right'                   
                    } else if (guessedNum < ramdomNum) {
                        output.innerHTML = 'The number Guessed is Greater than: ' + guessedNum;    
                        life--
                        if (life <= 0){
                            alert('GAME OVER') 
                        }
                        document.getElementById('output2').innerHTML = 'Numero de vidas restantes: ' + life;
                    } else if (guessedNum > ramdomNum){
                        output.innerHTML = 'The number Guessed is Lower than: ' + guessedNum;
                        life--
                        document.getElementById('output2').innerHTML = 'Numero de vidas restantes: ' + life;
                        if (life <= 0){
                            alert('GAME OVER') 
                        }
                    }  
                }
                
            }   else{
                    document.getElementById('output2').innerHTML = 'Voce nao tem mais vidas'
                }
            
        }
    </script>

</body>
</html>
